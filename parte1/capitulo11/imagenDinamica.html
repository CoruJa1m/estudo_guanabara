<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho em seu navegador </p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagensDinamicas/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagensDinamicas/imagem-m.png" type="image/png">
        <img src="imagensDinamicas/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em html 5 .</p>
    <audio src="midia/musical.mp3" controls autoplay></audio>
    <!---compativeel com mp3 wav ogg-->
    <!--ha outra forma que e essa aki:-->
    <audio preload="metadata" controls autoplay>
        <source src ="midia/Wager With Angels - Nathan Moore.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
